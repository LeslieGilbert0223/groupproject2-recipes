<div class="recipe-card">
  <img class="recipe-image" (click)="showPopup()" src="{{ recipeRef.image }}" />
  <i
    class="far fa-heart"
    (click)="toggleFavorite(recipeRef)"
    [ngClass]="{ favorite: recipeRef.isFavorite }"
  ></i>
  <div class="recipe-label">
    <p>{{ recipeRef.label }}</p>
    <a class="link" href="{{ recipeRef.url }}">View Original Recipe</a>
  </div>
</div>
