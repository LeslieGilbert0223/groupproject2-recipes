<form
  class="search-form"
  #searchForm="ngForm"
  (ngSubmit)="getSearchTerm(searchForm)"
>
  <img
    src="/assets/food-cooking-background.jpg"
    alt="Food cutting board image"
    class="form-background-img"
  />
  <label for="searchTerm" class="search-term-header">Search Recipes</label>
  <input
    type="text"
    name="searchTerm"
    id="searchTerm"
    placeholder="what are you looking for?"
    ngModel
  />
  <label for="mealType" class="meal-type-header">Meal Type</label>
  <select id="myList">
    <option value="any">Any</option>
    <option value="breakfast">Breakfast</option>
    <option value="lunch">Lunch</option>
    <option value="dinner">Dinner</option>
    <option value="desserts">Desserts</option>
    <option value="snacks">Snacks</option>
  </select>
