<div class="recipe-card">
  <img (click)="showPopup()" src="{{ recipeRef.image }}" />
  <i
    class="far fa-heart"
    (click)="toggleFavorite(recipeRef)"
    [ngClass]="{ favorite: recipeRef.isFavorite }"
  ></i>
  <p class="recipe-label">{{ recipeRef.label }}</p>
  <a href="{{ recipeRef.url }}">View Original Recipe</a>

</div>
